<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django Mixins{% endblock %}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
      .container { max-width: 920px; margin: 0 auto; }
      header a { margin-right: 1rem; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
      .btn { display: inline-block; padding: .5rem 1rem; border: 1px solid #555; border-radius: 8px; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="{% url 'posts:list' %}" class="btn">Главная</a>
        <a href="{% url 'admin:index' %}" class="btn">Админка</a>
      </header>
      <h1>{{ page_title|default:'Django Mixins' }}</h1>
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
